<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="main" id="main">

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
             Display All Tools            </button>
            <ul class="dropdown-menu">
                <input type="date" placeholder="dd-mm-yyyy" id="filter-date" required style="width: 150px;
                height: 5px; border: none;">
                
          </div>

          <!-- <p class="text" id="task-list"></p> -->


        <div class="addbtn">

            <button type="button" class="btn btn-primary" style="border-radius: 50%; width: 50px; height: 50px;"
                data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                +
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel">
            <div class="modal-dialog">
                <div class="modal-content" style="width: 400px; gap: 10px;
                height: 300px;">
                    <div class="modal-header">
        
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form>
                            <tr>
                                <td><input type="text" placeholder="Title" id="title" required></td>
                            </tr>
                            <tr>
                                <td><textarea placeholder="Discription" id="description" required></textarea></td>
                            </tr>
                            <tr>
                                <td><input type="date" placeholder="dd-mm-yyyy" id="date" required></td>
                            </tr>
                            <tr>
                                <td><button type="submit" class="btn btn-secondary" id="addButton"
                                        style="width: 365px; height: 40px;">ADD</button></td>
                            </tr>
                        </form>
                    </div>
                </div>
            </div>
        </div>






    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
